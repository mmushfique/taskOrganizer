
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css"></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Task Organizer</title>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Task Manager <img src="assets/taskIcon.png"></h1>
    <div class="top">
    <a href="addTask.html" class="btn btn-primary mb-3">Add New Task</a>
    <select id="statusDropdown" class="form-select custom-dropdown mb-3">
        <option disabled selected>Filter by Status</option>
        <option value="Pending">Pending</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
        <option value="Cancelled">Cancelled</option>
        <option value="Over due">Overdue</option>
    </select>
</div>
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Status</th>
                <th>Due Date</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="task-list">
            <!-- Dynamic task rows will be added here -->
            <template>
                <tr>
                    <td class="task-title-link"></td>
                    <td class="task-description"></td>
                    <td class="task-status-dropdown">
                    
                    </td>
                    <td class="task-due-date"></td>
                    <td>
                        <a href="#" class="btn btn-info btn-sm view-link">View</a>
                        <a href="#" class="btn btn-warning btn-sm edit-link">Edit</a>
                        <button class="btn btn-danger btn-sm delete-link" data-id="">Delete</button>
                    </td>
                </tr>
            </template>
            </tbody>
        </table>
    </div>
</div>

<script src="/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
